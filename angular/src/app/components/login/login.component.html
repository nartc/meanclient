<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
  <div class="ui-grid-row">
    <div class="ui-grid-col-3"></div>
    <div class="ui-grid-col-6">
      <p-growl [value]="loginMessages" styleClass="loginGrowl"></p-growl>
      <form (submit)="onLoginSubmit()">
        <p-panel header="Login" styleClass="loginPanel">
          <div class="ui-grid-row">
            Email:
          </div>
          <div class="ui-grid-row">
            <input
              pInputText 
              type="email" 
              name="email"
              [(ngModel)]="email" 
            >
          </div>
          <div class="ui-grid-row">
            Password:
          </div>
          <div class="ui-grid-row">
            <input
              pInputText 
              type="password" 
              name="password"
              [(ngModel)]="password" 
            >
          </div>
          <p-footer>
            <button pButton type="submit" label="Submit"></button>
          </p-footer>
        </p-panel>
      </form>
    </div>
    <div class="ui-grid-col-3"></div>
  </div>
</div>
